<!DOCTYPE html>
<html>
<head>
	<title>css3 animate</title>
	<link href='http://fonts.googleapis.com/css?family=Jura' rel='stylesheet' type='text/css'>
	<!-- <link href="../font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="animate.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<h1>Css3 Animate</h1>
		<section class="content">
			<h2>Buttons Animation</h2>
			<table>
				<tr>
					<td>
						<a href="" class="C_btn C_btn1"></a>
					</td>
					<td>
						
					</td>
					<td>
						
					</td>
				</tr>
			</table>
		</section>
		<section class="content">
			<h2>Loading Animation</h2>
			<table>
				<tr>
					<td>
						<div class="C_load C_load1">
							<span></span>
							<span></span>
							<span></span>
						</div>
					</td>
					<td>
						<span class="C_load2"></span>
					</td>
					<td>
						<div class="C_load C_load3">
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="C_load C_load4">
							<span></span>
							<span></span>
							<span></span>
						</div>
					</td>
					<td>
						<!-- <span class="C_load2"></span> -->
					</td>
					<td>
						<!-- <div class="C_load C_load3">
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</div> -->
					</td>
				</tr>
			</table>
		</section>
		<section class="content">
			<h2>VIdeo</h2>
			<div class="v_wrapper">
				<video controls="controls" poster="">
					<source src="http://www.w3school.com.cn/i/movie.ogg" type="video/ogg">
					<source src="" type="video/mp4">
					<p>Your browser does not support the video tag.</p>
				</video>
				<div class="control">
					<span>
						<i id="play" class="fa fa-play"></i>
					</span>
					<span class="track">
						<i id="path"></i>
						<i id="point"></i>
					</span>
					<span>
						0:20
					</span>
					<span>
						/
					</span>
					<span>
						0:30
					</span>
					<i id="volume" class="fa fa-volume-up"></i>
					<i id="full_s" class="fa fa-arrows-alt"></i>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="../javascript/common/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../javascript/private/jquery.video.js"></script>
</body>
</html>
